<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="btnstyle.css" />

<body>
    <div class="project-starter">
        <h1>Whack a Mole</h1>
        <img src="images/starter image.png" alt="" />       
        <button class="play">Play</button>
    </div>

     <div class="game">
         <div class="start">
            <button class="start-btn">START</button>
            <button class="stop-btn">STOP</button> 
            <span class="time">time- <span class="min">02</span>:<span class="sec">00</span></span>
            <span>Score: <span class="score"> 0</span></span>
        </div>

        <div class="holes-container">
            <div class="holes"></div>
            <div class="holes"></div>
            <div class="holes"></div>
            <div class="holes"></div>
            <div class="holes"></div>
         </div>

         <div class="display-score hide">
            <h1>your score is <span class="final-score"></span></h1>
         </div>
    </div>  
    <script src="script.js"></script>
</body>

</html>
